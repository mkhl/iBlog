language: ruby
rvm:
  - 2.0
env:
- DB=sqlite
- DB=mysql
before_install: cp config/travis/database.yml.$DB config/database.yml
before_script:
- bundle exec rake db:drop RAILS_ENV=test
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
branches:
  only:
    - master
